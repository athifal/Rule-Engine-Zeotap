<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Create Rule</h1>
    <form id="ruleForm">
        <label for="rule_string">Enter Rule:</label>
        <input type="text" id="rule_string" name="rule_string" placeholder="e.g. age > 30 AND salary > 50000" required style="width: 100%;">
        <button type="submit">Submit</button>
    </form>

    <div id="result">
        <h3>Result</h3>
        <pre id="astResult"></pre>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("ruleForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get the rule string from input
            const ruleString = document.getElementById("rule_string").value;

            // Prepare the request payload
            const payload = {
                rule_string: ruleString
            };

            // Make a POST request to the API
            fetch("http://127.0.0.1:5000/create_rule", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                // Replace '\n' with '<br>' for proper HTML line breaks
                const formattedAstTree = data.ast_tree.replace(/\n/g, '<br>');
                document.getElementById("astResult").innerHTML = formattedAstTree;
                document.getElementById("message").textContent = data.message;
            })
            .catch(error => {
                document.getElementById("message").textContent = "Error: " + error.message;
            });
        });
    </script>

</body>
</html>
