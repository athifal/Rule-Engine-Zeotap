<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to your CSS file -->
</head>
<body>

    <h1>Create Rule</h1>
    <form id="ruleForm">
        <label for="rule_name">Rule Name:</label>
        <input type="text" id="rule_name" name="rule_name" placeholder="Enter rule name" required style="width: 100%; margin-bottom: 10px;">
        
        <label for="rule_string">Enter Rule:</label>
        <input type="text" id="rule_string" name="rule_string" placeholder="e.g. age > 30 AND salary > 50000" required style="width: 100%;">

        <button type="submit">Submit</button>
    </form>

    <h2>Evaluate Rule</h2>
    <label for="ruleSelect">Select Rule:</label>
    <select id="ruleSelect" style="width: 100%; margin-bottom: 10px;">
        <option value="">Select a rule</option> <!-- Default option -->
    </select>

    <label for="dataInput">Input Data (JSON format):</label>
    <input type="text" id="dataInput" placeholder='{"age": 35}' style="width: 100%; margin-bottom: 10px;">

    <button id="evaluateButton">Evaluate Selected Rule</button>

    <div id="result">
        <h3>Result</h3>
        <pre id="astResult"></pre>
        <p id="message"></p>
    </div>

    <h2>Combine Rules</h2>
    <label for="ruleSelect1">Select Rule 1:</label>
    <select id="ruleSelect1" style="width: 100%; margin-bottom: 10px;">
        <option value="">Select a rule</option> <!-- Default option -->
    </select>

    <label for="operatorSelect">Select Operator:</label>
    <select id="operatorSelect" style="width: 100%; margin-bottom: 10px;">
        <option value="AND">AND</option>
        <option value="OR">OR</option>
    </select>

    <label for="ruleSelect2">Select Rule 2:</label>
    <select id="ruleSelect2" style="width: 100%; margin-bottom: 10px;">
        <option value="">Select a rule</option> <!-- Default option -->
    </select>

    <button id="combineButton">Combine Rules</button>

    <div id="combineResult">
        <h3>Combined Rule Result</h3>
        <pre id="combinedAstResult"></pre>
        <p id="combineMessage"></p>
    </div>

    <script src="script.js"></script>  <!-- Link to your JavaScript file -->

</body>
</html>
